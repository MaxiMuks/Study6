<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자게임(Up&Down)</title>
    <link rel="stylesheet" href="numberGame.css">
</head>
<body>
    <div class="container">
        <h1>무한도전 니가가라 하와이 특집</h1>
        <h1>노홍철과 🤜🏻대결하는🤛🏻</h1>
        <h1>👍🏻Up & Down👎🏻</h1>
        <div>
            <img src="./img/hong5.JPG" id="result_Img" class="img"/>
        </div>
        <div id="Result_Area" class="Result_Area">덤벼보시지!👅</div>

        <input type="number" placeholder="1부터 100까지 적어보thㅔ요~" id="User_Num" class="User_Num"/>
        <button id="Play_Btn" class="Play_Btn">Go</button>
    </div>
    <button id="Reset_Btn" class="Reset_Btn">재도전</button>
<script src="./numberGame.js"></script>

</html>
